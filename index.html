<head>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->

  <!-- Video.js base CSS -->
  <link href="https://unpkg.com/video.js@8/dist/video-js.min.css" rel="stylesheet">

  <link
    href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css"
    rel="stylesheet"
    />
</head>

<body>
  <video
    id="my-video"
    class="video-js vjs-theme-fantasy"
    controls
    preload="auto"
  >
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  <h3 id="video-url"></h3>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <script>
    const player = videojs('my-video');
    const url = window.top.location.hash.substr(1);
    const videoUrlElement = document.getElementById("video-url");
    if (url != "") {
      videoUrlElement.textContent = url;
    } else {
      videoUrlElement.textContent = "Append '#' and a video file url to current page to watch it";
    }
    player.src(url);
  </script>
</body>
